  <!-- Swap Modal Structure -->
  <div id="swapAProduct" class="modal">
    <div class="modal-content ">
      <h4>Get your Merry Swap on!</h4>
      <br>
          <div class="row">
            <div class="col s12 l5">
            <img src= "http://placehold.it/150x150.com" class="responsive-img">
            </div>
            <div class="icon-block col s12 l2">
              <h3 class="center"><i class="material-icons medium blueIcon swapArrow">swap_calls</i></h3>
          </div>
          <div class="input-field col s12 l5">
            <select class="icons">
              <option value="" selected>What's it worth trading for?</option>
              <option value="1" data-icon="images/sample-1.jpg" class="left circle data-icon">example 1</option>
              <option value="2" data-icon="images/office.jpg" class="left circle data-icon">example 2</option>
              <option value="3" data-icon="images/yuna.jpg" class="left circle data-icon">example 3</option>
            </select>
          </div>
          </div>
          <div class="row">
          <div class="modal-footer">
              <button class="btn waves-effect waves-light right" type="submit" name="action">Make a Swap!
              </button>
          </div>
          </div>
    </div>
  </div>
